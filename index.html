<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Projeto 01</title>
    </head>

    <body>
        <main>
            <section id="loginPage">
                <div id="container-left">
                    <div id="greeting">
                        <h1>Olá,</h1>
                        <p>Para continuar navegando de forma<br>segura, efetue o login na rede.</p>
                    </div>
                    <div id="input-login-page">
                        <h2>Login</h2>

                        <div id="box-user">
                            <input type="text" id="text-login-page" required placeholder="Usuário">
                            <img src="" alt="">
                        </div>

                        <div id="box-password">
                            <input type="password" id="password-login-page" required placeholder="Senha">
                            <img src="" alt="">
                            <button>
                                Continuar</button>
                        </div>
                    </div>
                </div>

                <div id="container-right">
                    <div id="white-logo">
                        <img src="./assets/white_logo.png" alt="Logo Compass">
                    </div>
                </div>

            </section>

            <section id="homePage"></section>
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
