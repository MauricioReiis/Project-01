<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Compass First Project</title>
    </head>

    <body>
        <main>
            <section id="login-page">
                <div id="container-left">
                    <div id="greeting">
                        <h1>Olá,</h1>
                        <p>Para continuar navegando de forma<br>segura, efetue o login na rede.</p>
                    </div>
                    <div id="input-login-page">
                        <h2>Login</h2>

                        <div id="input-text" class="box-input-login-page">
                            <input type="text" class="input-login-page" required placeholder="Usuário">
                            <div>   
                                <img src="./assets/logo_user.png" alt="Ícone Usuário">
                            </div>
                        </div>

                        <div id="input-password" class="box-input-login-page">
                            <input type="password" class="input-login-page" required placeholder="Senha">
                            <div>   
                                <img src="./assets/logo_password.png" alt="Ícone Senha">
                            </div>
                        </div>

                        <div id="message-error"> 
                            <p> Ops, usuário ou senha inválidos.<br>Tente novamente! </p>
                        </div>

                        <div id="box-button-continue">   
                            <button id="button-continue">Continuar</button>
                        </div>

                    </div>
                </div>

                <div id="container-right">
                    <div id="white-logo">
                        <img src="./assets/white_logo.png" alt="Logo Compass">
                    </div>
                </div>

            </section>

            <section id="home-page">


            </section>
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
